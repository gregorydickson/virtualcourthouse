<html>
<head>
<link rel="stylesheet" href="css/normalize.css" type="text/css">
<link rel="stylesheet" href="css/foundation.css" type="text/css">
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-route.js"></script>
<script src="js/backbone/underscore-min.js"></script>
<script src="js/angular/restangular.min.js"></script>
<script src="js/angular/assignment.js"></script>
</head>
<body>
	<div ng-app="assignment">
	<div ng-view></div>
	    <!-- CACHE FILE: list.html -->
	    <script type="text/ng-template" id="list.html">
	      <input type="text" ng-model="search" class="search-query" placeholder="Search">
	      <table>
	        <thead>
	        <tr>
	          <th>City</th>
	          <th>Name</th>
	          <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr ng-repeat="project in projects | filter:search | orderBy:'city'" ng-show="project.id">
	          <td>{{project.city}}</a></td>
	          <td>{{project.name}}</td>
	          <td>
	            <a href="#/edit/{{project._id.$oid}}"><i class="icon-pencil"></i></a>
	          </td>
	        </tr>
	        </tbody>
	      </table>
	    </script>
		<!-- CACHE FILE: detail.html -->
		    <script type="text/ng-template" id="detail.html">
		      <form name="myForm">
		        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
		          <label>Name</label>
		          <input type="text" name="name" ng-model="project.name" required>
		          <span ng-show="myForm.name.$error.required" class="help-inline">
		              Required</span>
		        </div>
      
		        <div class="control-group" ng-class="{error: myForm.site.$invalid}">
		          <label>Website</label>
		          <input type="url" name="site" ng-model="project.site" required>
		          <span ng-show="myForm.site.$error.required" class="help-inline">
		              Required</span>
		          <span ng-show="myForm.site.$error.url" class="help-inline">
		              Not a URL</span>
		        </div>
      
		        <label>Description</label>
		        <textarea name="description" ng-model="project.description"></textarea>
      
		        <br>
		        <a href="#/" class="btn">Cancel</a>
		        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
		                class="btn btn-primary">Save</button>
		        <button ng-click="destroy()"
		                ng-show="project._id" class="btn btn-danger">Delete</button>
		      </form>
		    </script>
		</div>
</body>
</html>
